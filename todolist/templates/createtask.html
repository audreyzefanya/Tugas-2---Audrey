{% extends 'base.html' %}

{% block meta %}
<title>ミ★ Create a New Task ★彡</title>
{% endblock meta %}

{% block content %}

<style>
    table, button{ margin: auto;}
    h1{text-align: center;}
    div {text-align: center;}
</style>

<div class = "createtask">

    <h1>ミ★ Add a New Task ★彡</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Task</td>
                <td><input type="text" name="title" placeholder="(*ˊᗜˋ*)/ Fill me!" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Description</td>
                <td><input type="text" name="description" placeholder="Description" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Save"/></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <button><a href="{% url 'todolist:show_todolist' %}">Cancel</a></button>

</div>

{% endblock content %}
